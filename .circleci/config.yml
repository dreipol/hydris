version: 2

jobs:
  build:
    docker:
      - image: circleci/node:9.8.0-browsers

    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - node_modules
      - run:
          name: test
          command: |
            mkdir -p reports
            npm run ci-test
      - store_test_results:
          path: reports
      - store_artifacts:
          path: reports
